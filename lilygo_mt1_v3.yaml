esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.11.0
  name_add_mac_suffix: false

esp32:
  board: esp32dev
  cpu_frequency: 240MHz
  flash_size: 4MB
  framework:
    type: esp-idf

## Enable/Disable logging
logger:
  logs:
    component: ERROR
  
# Enable Home Assistant API
api:
  reboot_timeout: 0s
#  encryption:
#    key: "YourKeyHere"

## Enable OTA updates
ota:
  - platform: esphome
  - platform: web_server
#    password: "YourPasswordHere"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  reboot_timeout: 0s
  fast_connect: true
  power_save_mode: high
  min_auth_mode: wpa2

## uncomment if you need a fixed ip address
#  manual_ip:
#    static_ip: 192.168.178.126
#    gateway: 192.168.178.1
#    subnet: 255.255.255.0

## Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} Hotspot"
    password: "configesp"
    ap_timeout: 15s

captive_portal:
  id: id_captive_portal

web_server:
  port: 80
  version: 3
  include_internal: False
#  ota: False
  local: True
  sorting_groups:
    - id: Info
      name: "Info"
      sorting_weight: -40
    - id: Control
      name: "Control"
      sorting_weight: -30
    - id: Status
      name: "Status"
      sorting_weight: -20
    - id: Diagnostic
      name: "Diagnostic"
      sorting_weight: -10

# Set pins required for LilyGo T-CAN485 board
output:
  - platform: gpio
    id: ENABLE_PIN # Enable the chip
    pin:
      number: GPIO19
      inverted: true

  - platform: gpio
    id: SE_PIN # Enable autodirection
    pin:
      number: GPIO17
      inverted: true

  - platform: gpio
    id: ENABLE_5V_PIN # Enable 5V pin for RS485 chip
    pin:
      number: GPIO16
      inverted: true

# Configure UART
uart:
  - id: mod_bus
    rx_pin: GPIO21
    tx_pin: GPIO22
    baud_rate: 115200
    data_bits: 8
    stop_bits: 1
    parity: NONE

modbus:
  - uart_id: mod_bus
    id: modbus1
    send_wait_time: 30ms

modbus_controller:
  - id: mt
    address: 0x1
    modbus_id: modbus1
    command_throttle: 30ms
    update_interval: 5s

debug:
  update_interval: 10s

# Uart logging on/off switch
switch:
  - platform: template
    name: UART Logging
    id: uart_debug_switch
    icon: mdi:text
    restore_mode: ALWAYS_OFF
    optimistic: true
    turn_on_action:
      - logger.set_level: VERBOSE
    turn_off_action:
      - logger.set_level: ERROR
    entity_category: diagnostic
    web_server:
      sorting_group_id: Diagnostic
      sorting_weight: 20
      
