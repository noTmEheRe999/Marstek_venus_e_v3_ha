# ----------------
# TEMPLATE SENSORS
# ----------------
  
  template:
    - sensor:
        - name: "My M2 Charging in W"
          unique_id: my_m2_charging_in_w
          unit_of_measurement: W
          device_class: power
          state_class: measurement
          state: >
            {% if states('sensor.marstek_m2_ac_power') | float(0) < 0 %}
              {{ (states('sensor.arstek_m2_ac_power') | float(0)) *-1 }}
            {% else %}
              0
            {% endif %}
          
        - name: "My M2 Discharging in W"
          unique_id: my_m2_discharging_in_w
          unit_of_measurement: W
          device_class: power
          state_class: measurement
          state: >
            {% if states('sensor.marstek_m2_ac_power') | float(0) > 0 %}
              {{ (states('sensor.marstek_m2_ac_power') | float(0)) }}
            {% else %}
              0
            {% endif %}
        - name: "My M2 Efficiency Percentage"
          unique_id: my_m2_efficiency_percentage
          unit_of_measurement: "%"
          state_class: measurement
          state: >
            {% set charging = states('sensor.my_m2_daily_charging_in_kwh') | float(0) %}
            {% set discharging = states('sensor.my_m2_daily_discharging_in_kwh') | float(0) %}
            {% if charging > 0 %}
              {{ ((discharging / charging) * 100) | int }}
            {% else %}
              0
            {% endif %}

# -------
# SENSORS
# -------
  
  sensor:
    - platform: integration
      name: My M2 Discharging in kWh
      unique_id: my_m2_discharging_in_kwh
      source: sensor.my_m2_discharging_in_w
      round: 2
      unit_prefix: k
      unit_time: h
      method: left
    - platform: integration
      name: My M2 Charging in kWh
      unique_id: my_m2_charging_in_kwh
      source: sensor.my_m2_charging_in_w
      round: 2
      unit_prefix: k
      unit_time: h
      method: left

